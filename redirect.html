<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #30363d; border-top: 4px solid #58a6ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <div class="loader" style="margin: 0 auto 20px auto;"></div>
        <p>Redirecting...</p>
    </div>

    <script>
        window.onload = async function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                document.body.innerHTML = "<h1>Error: No ID provided</h1>";
                return;
            }

            try {
                // Fetch the links.json file from the same directory
                const response = await fetch('links.json');
                if (!response.ok) throw new Error("Database not found");
                
                const data = await response.json();

                if (data[id]) {
                    // Redirect to the long URL
                    window.location.replace(data[id]);
                } else {
                    document.body.innerHTML = `<h1>404 Not Found</h1><p>Link ID '${id}' does not exist.</p>`;
                }
            } catch (error) {
                document.body.innerHTML = `<h1>Error</h1><p>Could not load links database.</p>`;
                console.error(error);
            }
        };
    </script>
</body>
</html>
